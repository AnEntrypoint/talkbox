<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkbox - Remote Terminal</title>
    <script src="../nostr-tools.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #terminal-header {
            background-color: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 10;
        }

        #terminal-header h1 {
            font-size: 14px;
            margin: 0;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #auth-panel {
            padding: 15px 20px;
            background-color: #0a0a0a;
            border-bottom: 1px solid #222;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        #auth-panel span {
            font-size: 12px;
            color: #888;
            font-weight: bold;
        }

        input[type="password"] {
            background-color: #000;
            border: 1px solid #444;
            color: #00ff00;
            padding: 6px 12px;
            outline: none;
            font-family: inherit;
            flex: 1;
            max-width: 300px;
        }

        input[type="password"]:focus {
            border-color: #00ff00;
        }

        button {
            background-color: #009900;
            color: #fff;
            border: none;
            padding: 7px 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 12px;
            border-radius: 2px;
        }

        button:hover {
            background-color: #00bb00;
        }

        #terminal-container {
            flex: 1;
            position: relative;
            background-color: #000;
        }

        #xterm-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
        }

        #status {
            font-size: 11px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 3px;
            background: #222;
        }

        .offline {
            color: #555;
        }

        .online {
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .error {
            color: #ff3333;
            border: 1px solid #ff3333;
        }
    </style>
</head>

<body>

    <div id="terminal-header">
        <h1>Talkbox Remote Terminal (Xterm.js)</h1>
        <div id="status" class="offline">OFFLINE</div>
    </div>

    <div id="auth-panel">
        <span>PASSWORD:</span>
        <input type="password" id="password" placeholder="Terminal Secret"
            onkeypress="if(event.key==='Enter') connect()">
        <button onclick="connect()">Connect</button>
    </div>

    <div id="terminal-container">
        <div id="xterm-container"></div>
    </div>

    <script>
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://nos.lol',
            'wss://nostr.wine',
            'wss://relay.snort.social'
        ];

        let pool = null;
        let topicKeys = null;
        let sub = null;
        let xterm = null;

        const statusEl = document.getElementById('status');
        const passwordEl = document.getElementById('password');

        function initXterm() {
            if (xterm) return;
            xterm = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#000000',
                    selectionBackground: '#333333'
                },
                fontFamily: 'Consolas, "Liberation Mono", Courier, monospace',
                fontSize: 14,
                allowProposedApi: true
            });
            xterm.open(document.getElementById('xterm-container'));

            xterm.onData(data => {
                sendTermInput(data);
            });

            // Initial message
            xterm.writeln('\x1b[32mTalkbox Virtual Terminal Ready.\x1b[0m');
            xterm.writeln('To start the server-side shell, run:');
            xterm.writeln('\x1b[33mnpx -y gxe@latest AnEntrypoint/talkbox start\x1b[0m');
            xterm.writeln('');
            xterm.writeln('Enter password above to establish secure Nostr link.');
        }

        async function connect() {
            const password = passwordEl.value;
            if (!password) return;

            initXterm();
            xterm.write('\x1b[32m[SYSTEM] Establishing Nostr link...\x1b[0m\r\n');
            statusEl.textContent = 'CONNECTING...';
            statusEl.className = 'offline';

            try {
                const NT = window.NostrTools || window.nostrTools;
                if (!NT) throw new Error('NostrTools not found.');

                if (pool) pool.close(RELAYS);
                pool = new NT.SimplePool();

                const terminalUrl = `terminal://talkbox-v1/${password}`;
                const encoder = new TextEncoder();
                const data = encoder.encode(terminalUrl + 'talkbox-comments-v1');
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const secret = new Uint8Array(hashBuffer);
                const pubkey = NT.getPublicKey(secret);
                const conversationKey = NT.nip44.getConversationKey(secret, pubkey);

                topicKeys = { secret, pubkey, conversationKey };

                xterm.write(`\x1b[32m[SYSTEM] Identity Derived: ${pubkey.substring(0, 12)}...\x1b[0m\r\n`);

                sub = pool.subscribeMany(RELAYS, {
                    kinds: [20002, 20003],
                    '#p': [pubkey],
                    since: Math.floor(Date.now() / 1000)
                }, {
                    onevent(event) {
                        try {
                            const decrypted = NT.nip44.decrypt(event.content, topicKeys.conversationKey);
                            if (event.kind === 20002) {
                                xterm.write(decrypted);
                            }
                        } catch (e) {
                            console.error('Event processing failed', e);
                        }
                    }
                });

                statusEl.textContent = 'ONLINE';
                statusEl.className = 'online';
                xterm.write('\x1b[32m[SYSTEM] Link Established. Session streaming active.\x1b[0m\r\n');

            } catch (e) {
                xterm.write(`\x1b[31m[ERROR] ${e.message}\x1b[0m\r\n`);
                statusEl.textContent = 'ERROR';
                statusEl.className = 'error';
            }
        }

        let rtcPeer = null;
        let dataChannel = null;

        function initWebRTC() { }
        function handleRTCSignal(data) { }
        async function sendSignaling(data) { }

        let inputBuffer = '';
        let inputTimeout = null;

        function flushInput() {
            if (!inputBuffer) return;
            const data = inputBuffer;
            inputBuffer = '';
            inputTimeout = null;

            if (dataChannel && dataChannel.connected) {
                dataChannel.send(data);
                return;
            }

            try {
                const NT = window.NostrTools || window.nostrTools;
                const encrypted = NT.nip44.encrypt(data, topicKeys.conversationKey);

                const event = NT.finalizeEvent({
                    kind: 20001,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', topicKeys.pubkey], ['encrypted', 'nip44']],
                    content: encrypted,
                    pubkey: topicKeys.pubkey
                }, topicKeys.secret);

                pool.publish(RELAYS, event);
            } catch (e) {
                console.error('Send error:', e);
            }
        }

        async function sendTermInput(input) {
            if (!topicKeys || !pool) return;

            inputBuffer += input;
            if (!inputTimeout) {
                // 10ms batching window for input
                inputTimeout = setTimeout(flushInput, 10);
            }
        }

        window.onload = initXterm;
    </script>

</body>

</html>
