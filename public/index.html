<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talkbox - Secure Message Exchange</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .tab {
      padding: 10px 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #999;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }

    .tab.active {
      color: #667eea;
      border-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .copy-button {
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
      background: #667eea;
      margin-left: 8px;
    }

    .result {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 13px;
    }

    .result.success {
      border-color: #10b981;
      background: #ecfdf5;
    }

    .result.error {
      border-color: #ef4444;
      background: #fef2f2;
    }

    .result h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    .result pre {
      background: white;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      color: #666;
    }

    .shortcode {
      font-family: monospace;
      font-size: 16px;
      font-weight: bold;
      color: #667eea;
      word-break: break-all;
    }

    .messages-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border-left: 3px solid #667eea;
    }

    .message-text {
      color: #333;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .message-time {
      font-size: 12px;
      color: #999;
    }

    .empty {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-size: 14px;
    }

    .info-box {
      background: #f0f7ff;
      border-left: 4px solid #3b82f6;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #1e40af;
      margin-bottom: 20px;
    }

    .loading {
      display: inline-block;
      width: 4px;
      height: 4px;
      background: #667eea;
      border-radius: 50%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¶ Talkbox</h1>
      <p>Secure message exchange via shortcodes</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('generate')">Generate</button>
      <button class="tab" onclick="switchTab('send')">Send</button>
      <button class="tab" onclick="switchTab('read')">Read</button>
    </div>

    <!-- Generate Tab -->
    <div id="generate" class="tab-content active">
      <div class="info-box">
        Create a shortcode to share with others. Only you with the password can read messages.
      </div>

      <div class="form-group">
        <label for="gen-password">Your Secret Password</label>
        <input
          type="password"
          id="gen-password"
          placeholder="Make it strong and memorable"
          value="my-secret-password"
        >
      </div>

      <button onclick="generateShortcode()">Generate Shortcode</button>

      <div id="gen-result"></div>
    </div>

    <!-- Send Tab -->
    <div id="send" class="tab-content">
      <div class="info-box">
        Enter the password to send a message (the shortcode is derived client-side).
      </div>

      <div class="form-group">
        <label for="send-password">Receiver's Password</label>
        <input
          type="password"
          id="send-password"
          placeholder="Enter receiver's password"
        >
      </div>

      <div class="form-group">
        <label for="send-message">Message</label>
        <textarea
          id="send-message"
          placeholder="Your message here..."
        ></textarea>
      </div>

      <button onclick="sendMessage()">Send Message</button>

      <div id="send-result"></div>
    </div>

    <!-- Read Tab -->
    <div id="read" class="tab-content">
      <div class="info-box">
        Enter your password to read all messages sent to your shortcode.
      </div>

      <div class="form-group">
        <label for="read-password">Your Password</label>
        <input
          type="password"
          id="read-password"
          placeholder="Enter your password"
          value="my-secret-password"
        >
      </div>

      <button onclick="readMessages()">Read Messages</button>

      <div id="read-result"></div>
    </div>
  </div>

  <script>
    // Configure API URL
    // If running on GitHub Pages, will need to point to deployed backend
    // If running locally, uses same origin
    // Can override via window.TALKBOX_API_URL

    let API_URL = window.location.origin;

    // Check if we're on GitHub Pages
    if (window.location.hostname.includes('github.io')) {
      // For GitHub Pages, use the configured backend URL
      // Default to example - users should update this
      API_URL = window.TALKBOX_API_URL || 'https://talkbox-api.fly.dev';
    }

    // Allow override via query parameter
    const params = new URLSearchParams(window.location.search);
    if (params.has('api')) {
      API_URL = params.get('api');
    }

    console.log('Talkbox frontend using API:', API_URL);

    function switchTab(tab) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('active');
      });
      document.querySelectorAll('.tab').forEach(el => {
        el.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex.substring(0, 12);
    }

    async function generateShortcode() {
      const password = document.getElementById('gen-password').value;
      if (!password) {
        showResult('gen-result', 'Please enter a password', 'error');
        return;
      }

      try {
        const shortcode = await hashPassword(password);

        const html = `
          <div class="result success">
            <h3>‚úì Shortcode Generated (Client-Side)</h3>
            <p style="margin-bottom: 12px;">Share this code with others:</p>
            <div style="display: flex; align-items: center; margin-bottom: 12px;">
              <div class="shortcode">${shortcode}</div>
              <button class="copy-button" onclick="copyToClipboard('${shortcode}')">Copy</button>
            </div>
            <p style="font-size: 12px; color: #666; margin-top: 12px;">
              üîê Keep your password secret. Only you can read messages.
            </p>
          </div>
        `;
        document.getElementById('gen-result').innerHTML = html;
      } catch (e) {
        showResult('gen-result', 'Error: ' + e.message, 'error');
      }
    }

    async function sendMessage() {
      const password = document.getElementById('send-password').value;
      const message = document.getElementById('send-message').value;

      if (!password || !message) {
        showResult('send-result', 'Please enter password and message', 'error');
        return;
      }

      try {
        const shortcode = await hashPassword(password);

        const response = await fetch(`${API_URL}/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ shortcode, password, message }),
          credentials: 'omit'
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        if (data.success) {
          document.getElementById('send-message').value = '';
          showResult('send-result', `‚úì Message sent!\nID: ${data.messageId}`, 'success');
        } else {
          showResult('send-result', data.error || 'Failed to send', 'error');
        }
      } catch (e) {
        const errorMsg = e.message.includes('Failed to fetch')
          ? 'Connection error. Check API URL and CORS settings.'
          : e.message;
        showResult('send-result', 'Error: ' + errorMsg, 'error');
      }
    }

    async function readMessages() {
      const password = document.getElementById('read-password').value;
      if (!password) {
        showResult('read-result', 'Please enter your password', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/read?password=${encodeURIComponent(password)}`, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          },
          credentials: 'omit'
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        if (data.success) {
          if (data.messages.length === 0) {
            document.getElementById('read-result').innerHTML = `
              <div class="result">
                <p>No messages yet. Share your shortcode:</p>
                <div class="shortcode" style="margin-top: 12px;">${data.shortcode}</div>
              </div>
            `;
          } else {
            let html = `<div class="result"><h3>üì® Messages (${data.messageCount})</h3><div class="messages-list">`;
            data.messages.forEach(msg => {
              const time = new Date(msg.timestamp).toLocaleString();
              html += `
                <div class="message">
                  <div class="message-text">${escapeHtml(msg.message)}</div>
                  <div class="message-time">${time}</div>
                </div>
              `;
            });
            html += '</div></div>';
            document.getElementById('read-result').innerHTML = html;
          }
        } else {
          showResult('read-result', data.error || 'Failed to read', 'error');
        }
      } catch (e) {
        const errorMsg = e.message.includes('Failed to fetch')
          ? 'Connection error. Check API URL and CORS settings.'
          : e.message;
        showResult('read-result', 'Error: ' + errorMsg, 'error');
      }
    }

    function showResult(elementId, message, type) {
      const typeClass = type === 'success' ? 'success' : 'error';
      document.getElementById(elementId).innerHTML = `
        <div class="result ${typeClass}">
          <pre>${escapeHtml(message)}</pre>
        </div>
      `;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        event.target.textContent = '‚úì Copied';
        setTimeout(() => {
          event.target.textContent = 'Copy';
        }, 2000);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
