<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkbox - Remote Terminal</title>
    <script src="../nostr-tools.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #terminal-header {
            background-color: #111;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            z-index: 10;
            flex-shrink: 0;
        }

        #terminal-header h1 {
            font-size: 12px;
            margin: 0;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #auth-panel {
            padding: 10px 15px;
            background-color: #0a0a0a;
            border-bottom: 1px solid #222;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 10;
            flex-shrink: 0;
        }

        #auth-panel.hidden {
            display: none;
        }

        #auth-panel span {
            font-size: 11px;
            color: #888;
            font-weight: bold;
        }

        input[type="password"] {
            background-color: #000;
            border: 1px solid #444;
            color: #00ff00;
            padding: 5px 10px;
            outline: none;
            font-family: inherit;
            flex: 1;
            max-width: 250px;
            font-size: 14px;
        }

        input[type="password"]:focus {
            border-color: #00ff00;
        }

        button {
            background-color: #009900;
            color: #fff;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 11px;
            border-radius: 2px;
        }

        button:hover {
            background-color: #00bb00;
        }

        #terminal-container {
            flex: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        #xterm-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 5px;
        }

        #status {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 2px;
            background: #222;
        }

        .offline {
            color: #555;
        }

        .online {
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .error {
            color: #ff3333;
            border: 1px solid #ff3333;
        }
    </style>
</head>

<body>

    <div id="terminal-header">
        <h1>Talkbox Remote Terminal</h1>
        <div id="status" class="offline">OFFLINE</div>
    </div>

    <div id="auth-panel">
        <span>PASSWORD:</span>
        <input type="password" id="password" placeholder="Terminal Secret"
            onkeypress="if(event.key==='Enter') connect()">
        <button onclick="connect()">Connect</button>
    </div>

    <div id="terminal-container">
        <div id="xterm-container"></div>
    </div>

    <script>
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://nos.lol',
            'wss://nostr.wine',
            'wss://relay.snort.social'
        ];

        let pool = null;
        let topicKeys = null;
        let sub = null;
        let xterm = null;
        let fitAddon = null;

        const statusEl = document.getElementById('status');
        const passwordEl = document.getElementById('password');
        const authPanel = document.getElementById('auth-panel');

        function initXterm() {
            if (xterm) return;
            xterm = new Terminal({
                cursorBlink: true,
                convertEol: true,
                theme: {
                    background: '#000000',
                    selectionBackground: '#333333'
                },
                fontFamily: 'Consolas, "Liberation Mono", Courier, monospace',
                fontSize: 14,
                scrollback: 10000,
                allowProposedApi: true
            });

            fitAddon = new FitAddon.FitAddon();
            xterm.loadAddon(fitAddon);

            xterm.open(document.getElementById('xterm-container'));
            fitAddon.fit();

            xterm.onData(data => {
                sendTermInput(data);
            });

            xterm.onResize(size => {
                sendResize(size.cols, size.rows);
            });

            window.addEventListener('resize', () => {
                if (fitAddon) {
                    fitAddon.fit();
                }
            });

            // Initial message
            xterm.writeln('\x1b[32mTalkbox Virtual Terminal Ready.\x1b[0m');
            xterm.writeln('To start the server-side shell, run:');
            xterm.writeln('\x1b[33mnpx -y gxe@latest AnEntrypoint/talkbox start\x1b[0m');
            xterm.writeln('');
            xterm.writeln('\x1b[90mTIP: Use Ctrl+C/V or Cmd+C/V for Copy/Paste.\x1b[0m');
            xterm.writeln('Enter password above to establish secure Nostr link.');
        }

        async function connect() {
            const password = passwordEl.value;
            if (!password) return;

            initXterm();
            xterm.reset();
            xterm.clear();
            xterm.write('\x1b[32m[SYSTEM] Establishing Nostr link...\x1b[0m\r\n');
            statusEl.textContent = 'CONNECTING...';
            statusEl.className = 'offline';

            try {
                const NT = window.NostrTools || window.nostrTools;
                if (!NT) throw new Error('NostrTools not found.');

                if (pool) pool.close(RELAYS);
                pool = new NT.SimplePool();

                const terminalUrl = `terminal://talkbox-v1/${password}`;
                const encoder = new TextEncoder();
                const data = encoder.encode(terminalUrl + 'talkbox-comments-v1');
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const secret = new Uint8Array(hashBuffer);
                const pubkey = NT.getPublicKey(secret);
                const conversationKey = NT.nip44.getConversationKey(secret, pubkey);

                topicKeys = { secret, pubkey, conversationKey };

                xterm.write(`\x1b[32m[SYSTEM] Identity Derived: ${pubkey.substring(0, 12)}...\x1b[0m\r\n`);

                const startTime = Math.floor(Date.now() / 1000);
                const filter = {
                    kinds: [20002],
                    '#p': [pubkey],
                    since: startTime
                };

                console.log('[DEBUG] Subscribing with filter:', filter);

                sub = pool.subscribeMany(RELAYS, [filter], {
                    onevent(event) {
                        // Strict ignore of any event created before this exact millisecond
                        if (event.created_at < startTime) return;

                        try {
                            const decrypted = NT.nip44.decrypt(event.content, topicKeys.conversationKey);
                            if (event.kind === 20002) {
                                xterm.write(decrypted);
                            }
                        } catch (e) {
                            console.warn('[DEBUG] Decryption failed or event error:', e);
                        }
                    },
                    oneose() {
                        console.log('[DEBUG] Subscription EOSE');
                    }
                });

                statusEl.textContent = 'ONLINE';
                statusEl.className = 'online';
                xterm.write('\x1b[32m[SYSTEM] Link Established. Session streaming active.\x1b[0m\r\n');

                // Hide auth panel on success to maximize terminal space
                authPanel.classList.add('hidden');
                fitAddon.fit();

                // Send initial size
                setTimeout(() => {
                    const dimensions = fitAddon.proposeDimensions();
                    if (dimensions) {
                        sendResize(dimensions.cols, dimensions.rows);
                    }
                }, 500);

            } catch (e) {
                xterm.write(`\x1b[31m[ERROR] ${e.message}\x1b[0m\r\n`);
                statusEl.textContent = 'ERROR';
                statusEl.className = 'error';
            }
        }

        async function sendResize(cols, rows) {
            if (!topicKeys || !pool) return;
            try {
                const NT = window.NostrTools || window.nostrTools;
                const content = JSON.stringify({ cols, rows });
                const encrypted = NT.nip44.encrypt(content, topicKeys.conversationKey);

                const event = NT.finalizeEvent({
                    kind: 20004,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', topicKeys.pubkey], ['encrypted', 'nip44']],
                    content: encrypted,
                    pubkey: topicKeys.pubkey
                }, topicKeys.secret);

                pool.publish(RELAYS, event);
            } catch (e) {
                console.error('Resize send error:', e);
            }
        }


        let inputBuffer = '';
        let inputTimeout = null;

        const inputQueue = [];
        let isProcessingInput = false;

        async function processInputQueue() {
            if (isProcessingInput || inputQueue.length === 0) return;
            isProcessingInput = true;
            while (inputQueue.length > 0) {
                const data = inputQueue.shift();
                await sendActualInput(data);
            }
            isProcessingInput = false;
        }

        function flushInput() {
            if (!inputBuffer) return;
            const data = inputBuffer;
            inputBuffer = '';
            inputTimeout = null;
            inputQueue.push(data);
            processInputQueue();
        }

        async function sendActualInput(data) {
            try {
                const NT = window.NostrTools || window.nostrTools;
                const encrypted = NT.nip44.encrypt(data, topicKeys.conversationKey);

                const event = NT.finalizeEvent({
                    kind: 20001,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', topicKeys.pubkey], ['encrypted', 'nip44']],
                    content: encrypted,
                    pubkey: topicKeys.pubkey
                }, topicKeys.secret);

                await Promise.all(RELAYS.map(r => pool.publish(r, event)));
            } catch (e) {
                console.error('Send error:', e);
            }
        }

        async function sendTermInput(input) {
            if (!topicKeys || !pool) return;

            inputBuffer += input;
            if (!inputTimeout) {
                // 50ms batching window for input
                inputTimeout = setTimeout(flushInput, 50);
            }
        }

        window.onload = initXterm;
    </script>

</body>

</html>
